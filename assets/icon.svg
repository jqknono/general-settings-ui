  <!-- UI Form Elements in center - compact layout -->
  <!-- Toggle switch -->
  <rect x="48" y="38" width="32" height="14" rx="7" ry="7" fill="#37474f"/>
  <circle cx="73" cy="45" r="8" fill="url(#uiGrad)"/>
  
