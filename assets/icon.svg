  <!-- Right JSON Brace } -->
  <path d="M96 38 Q96 32 90 32 L86 32 L86 36 L88 36 Q92 36 92 40 L92 58 Q92 64 98 64 Q92 64 92 70 L92 88 Q92 92 88 92 L86 92 L86 96 L90 96 Q96 96 96 90 L96 70 Q96 64 102 64 Q96 64 96 58 Z" 
