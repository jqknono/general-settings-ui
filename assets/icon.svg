  <polyline points="70,79 74,84 78,79" stroke="#4fc3f7" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="51" y1="81" x2="66" y2="81" stroke="#90a4ae" stroke-width="1.5"/>
  
  <!-- Decorative dots -->
  <circle cx="20" cy="20" r="3" fill="#4fc3f7" opacity="0.6"/>
  <circle cx="108" cy="20" r="3" fill="#f9a825" opacity="0.6"/>
  <circle cx="20" cy="108" r="3" fill="#f9a825" opacity="0.6"/>
