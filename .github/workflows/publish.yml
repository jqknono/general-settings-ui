name: Build and Publish VS Code Extension

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_publish:
        description: "Force publish even if package.json version is unchanged"
        required: false
        type: boolean
        default: false
      target:
        description: "Publish target"
        required: false
        type: choice
        options:
          - all
          - vscode
          - openvsx
          - none
        default: all

jobs:
  # ====================
  # Build Job
  # ====================
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      should_publish: ${{ steps.version_check.outputs.should_publish }}
      reason: ${{ steps.version_check.outputs.reason }}
      tag_name: ${{ steps.version_check.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run compile

      - name: Package extension
        run: npx --yes @vscode/vsce@3.6.2 package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: "*.vsix"
          retention-days: 30

      - name: Decide publish by version
        id: version_check
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          set -euo pipefail

          # Get current version from package.json
          version=$(node -p 'require("./package.json").version')
          tag_name="v${version}"

          # Check manual target selection
          target="${{ github.event.inputs.target }}"
          if [[ "${target}" == "none" ]]; then
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            echo "reason=target_none" >> "$GITHUB_OUTPUT"
            echo "tag_name=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Force publish mode
          force="${{ github.event.inputs.force_publish }}"
          if [[ "${force}" == "true" ]]; then
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
            echo "reason=force_publish" >> "$GITHUB_OUTPUT"
            echo "tag_name=${tag_name}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Fetch all tags to check if version tag already exists
          git fetch --tags

          # Check if tag already exists
          if git rev-parse "${tag_name}" >/dev/null 2>&1; then
            echo "Tag ${tag_name} already exists, skipping publish"
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            echo "reason=tag_exists" >> "$GITHUB_OUTPUT"
            echo "tag_name=${tag_name}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # New version - publish and create tag
          echo "New version ${version} detected, will publish"
          echo "should_publish=true" >> "$GITHUB_OUTPUT"
          echo "reason=new_version" >> "$GITHUB_OUTPUT"
          echo "tag_name=${tag_name}" >> "$GITHUB_OUTPUT"

      - name: Build info
        if: github.event_name != 'pull_request'
        run: |
          echo "should_publish=${{ steps.version_check.outputs.should_publish }}"
          echo "reason=${{ steps.version_check.outputs.reason }}"
          echo "tag_name=${{ steps.version_check.outputs.tag_name }}"

  # ====================
  # Publish to VS Code Marketplace
  # ====================
  publish-vscode:
    name: Publish to VS Code Marketplace
    needs: build
    if: |
      github.event_name != 'pull_request' &&
      needs.build.outputs.should_publish == 'true' &&
      (github.event.inputs.target == '' || github.event.inputs.target == 'all' || github.event.inputs.target == 'vscode')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate secrets
        shell: bash
        run: |
          set -euo pipefail
          publisher=$(node -p 'require("./package.json").publisher || ""')
          if [[ -z "${publisher}" ]]; then
            echo "::error::Missing package.json 'publisher' field"
            exit 1
          fi
          if [[ -z "${{ secrets.VSCE_PAT }}" ]]; then
            echo "::error::Missing secrets.VSCE_PAT"
            exit 1
          fi

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-package

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          vsix_file=$(ls *.vsix | head -n1)
          echo "Publishing ${vsix_file} to VS Code Marketplace..."
          npx --yes @vscode/vsce@3.6.2 publish --packagePath "${vsix_file}" --pat "$VSCE_PAT"

  # ====================
  # Publish to Open VSX
  # ====================
  publish-openvsx:
    name: Publish to Open VSX
    needs: build
    if: |
      github.event_name != 'pull_request' &&
      needs.build.outputs.should_publish == 'true' &&
      (github.event.inputs.target == '' || github.event.inputs.target == 'all' || github.event.inputs.target == 'openvsx')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate secrets
        shell: bash
        run: |
          set -euo pipefail
          publisher=$(node -p 'require("./package.json").publisher || ""')
          if [[ -z "${publisher}" ]]; then
            echo "::error::Missing package.json 'publisher' field"
            exit 1
          fi
          if [[ -z "${{ secrets.OVSX_PAT }}" ]]; then
            echo "::error::Missing secrets.OVSX_PAT"
            exit 1
          fi

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-package

      - name: Publish to Open VSX
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: |
          vsix_file=$(ls *.vsix | head -n1)
          echo "Publishing ${vsix_file} to Open VSX..."
          npx --yes ovsx@0.10.6 publish "${vsix_file}" -p "$OVSX_PAT"

  # ====================
  # Create Git Tag
  # ====================
  create-tag:
    name: Create Git Tag
    needs: [build, publish-vscode, publish-openvsx]
    if: |
      github.event_name != 'pull_request' &&
      needs.build.outputs.should_publish == 'true' &&
      (needs.publish-vscode.result == 'success' || needs.publish-openvsx.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          tag_name="${{ needs.build.outputs.tag_name }}"
          if [[ -z "${tag_name}" ]]; then
            echo "No tag name provided, skipping"
            exit 0
          fi

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and push tag
          git tag -a "${tag_name}" -m "Release ${tag_name}"
          git push origin "${tag_name}"

          echo "Created and pushed tag: ${tag_name}"
