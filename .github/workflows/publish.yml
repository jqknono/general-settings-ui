name: Build and Publish VS Code Extension

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_publish:
        description: "Force publish even if package.json version is unchanged"
        required: false
        type: boolean
        default: false
      target:
        description: "Publish target"
        required: false
        type: choice
        options:
          - all
          - vscode
          - openvsx
          - none
        default: all

jobs:
  # ====================
  # Build Job
  # ====================
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      should_publish: ${{ steps.version_check.outputs.should_publish }}
      reason: ${{ steps.version_check.outputs.reason }}
      old_version: ${{ steps.version_check.outputs.old_version }}
      new_version: ${{ steps.version_check.outputs.new_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run compile

      - name: Package extension
        run: npx --yes @vscode/vsce@3.6.2 package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: "*.vsix"
          retention-days: 30

      - name: Decide publish by version
        id: version_check
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          set -euo pipefail

          # Get current version
          new_version=$(node -p 'require("./package.json").version')

          # Check manual target selection
          target="${{ github.event.inputs.target }}"
          if [[ "${target}" == "none" ]]; then
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            echo "reason=target_none" >> "$GITHUB_OUTPUT"
            echo "new_version=${new_version}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          force="${{ github.event.inputs.force_publish }}"
          if [[ "${force}" == "true" ]]; then
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
            echo "reason=force_publish" >> "$GITHUB_OUTPUT"
            echo "new_version=${new_version}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          before="${{ github.event.before }}"
          old_version=""

          if [[ -z "${before}" || "${before}" == "0000000000000000000000000000000000000000" ]]; then
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
            echo "reason=no_before_sha" >> "$GITHUB_OUTPUT"
            echo "old_version=" >> "$GITHUB_OUTPUT"
            echo "new_version=${new_version}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if ! git cat-file -e "${before}^{commit}" 2>/dev/null; then
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
            echo "reason=before_commit_not_found" >> "$GITHUB_OUTPUT"
            echo "old_version=" >> "$GITHUB_OUTPUT"
            echo "new_version=${new_version}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          old_version=$(git show "${before}:package.json" 2>/dev/null | node -p 'JSON.parse(require("fs").readFileSync(0,"utf8")).version' 2>/dev/null) || old_version=""

          echo "old_version=${old_version}" >> "$GITHUB_OUTPUT"
          echo "new_version=${new_version}" >> "$GITHUB_OUTPUT"

          if [[ -z "${old_version}" ]]; then
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
            echo "reason=old_version_missing" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "${old_version}" != "${new_version}" ]]; then
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
            echo "reason=version_changed" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "should_publish=false" >> "$GITHUB_OUTPUT"
          echo "reason=version_unchanged" >> "$GITHUB_OUTPUT"

      - name: Build info
        if: github.event_name != 'pull_request'
        run: |
          echo "should_publish=${{ steps.version_check.outputs.should_publish }}"
          echo "reason=${{ steps.version_check.outputs.reason }}"
          echo "old_version=${{ steps.version_check.outputs.old_version }}"
          echo "new_version=${{ steps.version_check.outputs.new_version }}"

  # ====================
  # Publish to VS Code Marketplace
  # ====================
  publish-vscode:
    name: Publish to VS Code Marketplace
    needs: build
    if: |
      github.event_name != 'pull_request' &&
      needs.build.outputs.should_publish == 'true' &&
      (github.event.inputs.target == '' || github.event.inputs.target == 'all' || github.event.inputs.target == 'vscode')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate secrets
        shell: bash
        run: |
          set -euo pipefail
          publisher=$(node -p 'require("./package.json").publisher || ""')
          if [[ -z "${publisher}" ]]; then
            echo "::error::Missing package.json 'publisher' field"
            exit 1
          fi
          if [[ -z "${{ secrets.VSCE_PAT }}" ]]; then
            echo "::error::Missing secrets.VSCE_PAT"
            exit 1
          fi

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-package

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          vsix_file=$(ls *.vsix | head -n1)
          echo "Publishing ${vsix_file} to VS Code Marketplace..."
          npx --yes @vscode/vsce@3.6.2 publish --packagePath "${vsix_file}" --pat "$VSCE_PAT"

  # ====================
  # Publish to Open VSX
  # ====================
  publish-openvsx:
    name: Publish to Open VSX
    needs: build
    if: |
      github.event_name != 'pull_request' &&
      needs.build.outputs.should_publish == 'true' &&
      (github.event.inputs.target == '' || github.event.inputs.target == 'all' || github.event.inputs.target == 'openvsx')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate secrets
        shell: bash
        run: |
          set -euo pipefail
          publisher=$(node -p 'require("./package.json").publisher || ""')
          if [[ -z "${publisher}" ]]; then
            echo "::error::Missing package.json 'publisher' field"
            exit 1
          fi
          if [[ -z "${{ secrets.OVSX_PAT }}" ]]; then
            echo "::error::Missing secrets.OVSX_PAT"
            exit 1
          fi

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-package

      - name: Publish to Open VSX
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: |
          vsix_file=$(ls *.vsix | head -n1)
          echo "Publishing ${vsix_file} to Open VSX..."
          npx --yes ovsx@0.10.6 publish "${vsix_file}" -p "$OVSX_PAT"
