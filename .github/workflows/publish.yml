name: Build and Publish VS Code Extension

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      force_publish:
        description: "Force publish even if package.json version is unchanged"
        required: false
        type: boolean
        default: false
      target:
        description: "Publish target"
        required: false
        type: choice
        options:
          - all
          - vscode
          - openvsx
          - none
        default: all

jobs:
  # ====================
  # Build Job
  # ====================
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      should_publish: ${{ steps.version_check.outputs.should_publish }}
      reason: ${{ steps.version_check.outputs.reason }}
      tag_name: ${{ steps.version_check.outputs.tag_name }}
      publish_target: ${{ steps.version_check.outputs.publish_target }}
      version: ${{ steps.version_check.outputs.version }}
      vsix_file: ${{ steps.version_check.outputs.vsix_file }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run compile

      - name: Clean old VSIX files
        run: rm -f *.vsix

      - name: Package extension
        run: |
          version=$(node -p 'require("./package.json").version')
          echo "Packaging version: ${version}"
          npx --yes @vscode/vsce@3.6.2 package
          ls -la *.vsix

      - name: Decide publish by tag
        id: version_check
        shell: bash
        run: |
          set -euo pipefail

          version=$(node -p 'require("./package.json").version')
          tag_name="v${version}"
          target="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.target || 'all' }}"
          force="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.force_publish || 'false' }}"

          echo "Version: ${version}"
          echo "Tag: ${tag_name}"
          echo "Target: ${target}"
          echo "Force publish: ${force}"

          echo "publish_target=${target}" >> "$GITHUB_OUTPUT"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

          # 规范化 VSIX 文件名，并校验 VSIX 内部版本与 package.json 一致
          shopt -s nullglob
          vsix_files=( *.vsix )
          shopt -u nullglob

          if ((${#vsix_files[@]} == 0)); then
            echo "::error::No .vsix found after packaging"
            exit 1
          fi
          if ((${#vsix_files[@]} != 1)); then
            echo "::error::Expected exactly 1 .vsix, found ${#vsix_files[@]}: ${vsix_files[*]}"
            exit 1
          fi

          vsix_file="${vsix_files[0]}"
          embedded_version="$(
            unzip -p "${vsix_file}" extension/package.json \
              | node -e 'const fs=require("fs"); const s=fs.readFileSync(0,"utf8"); process.stdout.write(JSON.parse(s).version || "");'
          )"

          echo "VSIX file: ${vsix_file}"
          echo "VSIX embedded version: ${embedded_version}"
          if [[ -z "${embedded_version}" ]]; then
            echo "::error::Failed to read embedded version from ${vsix_file}"
            exit 1
          fi
          if [[ "${embedded_version}" != "${version}" ]]; then
            echo "::error::VSIX embedded version (${embedded_version}) != package.json version (${version})"
            exit 1
          fi

          normalized_vsix="extension.vsix"
          mv -f "${vsix_file}" "${normalized_vsix}"
          echo "vsix_file=${normalized_vsix}" >> "$GITHUB_OUTPUT"

          if [[ "${GITHUB_EVENT_NAME:-}" == "pull_request" ]]; then
            echo "Pull request event, skipping publish decision"
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            echo "reason=pull_request" >> "$GITHUB_OUTPUT"
            echo "tag_name=${tag_name}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "${target}" == "none" ]]; then
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            echo "reason=target_none" >> "$GITHUB_OUTPUT"
            echo "tag_name=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "${force}" == "true" ]]; then
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
            echo "reason=force_publish" >> "$GITHUB_OUTPUT"
            echo "tag_name=${tag_name}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # 确保 tag 列表是最新的
          git fetch --tags --force

          if git show-ref --tags --verify --quiet "refs/tags/${tag_name}"; then
            echo "Tag ${tag_name} already exists, skipping publish"
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            echo "reason=tag_exists" >> "$GITHUB_OUTPUT"
            echo "tag_name=${tag_name}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "New version ${version} detected (no tag ${tag_name}), will publish"
          echo "should_publish=true" >> "$GITHUB_OUTPUT"
          echo "reason=new_version" >> "$GITHUB_OUTPUT"
          echo "tag_name=${tag_name}" >> "$GITHUB_OUTPUT"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: "extension.vsix"
          retention-days: 30

      - name: Build summary
        if: github.event_name != 'pull_request'
        run: |
          echo "should_publish=${{ steps.version_check.outputs.should_publish }}"
          echo "reason=${{ steps.version_check.outputs.reason }}"
          echo "tag_name=${{ steps.version_check.outputs.tag_name }}"
          echo "version=${{ steps.version_check.outputs.version }}"
          echo "vsix_file=${{ steps.version_check.outputs.vsix_file }}"

  # ====================
  # Publish to VS Code Marketplace
  # ====================
  publish-vscode:
    name: Publish to VS Code Marketplace
    needs: build
    if: |
      github.event_name != 'pull_request' &&
      needs.build.outputs.should_publish == 'true' &&
      (needs.build.outputs.publish_target == 'all' || needs.build.outputs.publish_target == 'vscode')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate secrets
        shell: bash
        run: |
          set -euo pipefail
          publisher=$(node -p 'require("./package.json").publisher || ""')
          if [[ -z "${publisher}" ]]; then
            echo "::error::Missing package.json 'publisher' field"
            exit 1
          fi
          if [[ -z "${{ secrets.VSCE_PAT }}" ]]; then
            echo "::error::Missing secrets.VSCE_PAT"
            exit 1
          fi

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-package

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          set -euo pipefail
          vsix_file="${{ needs.build.outputs.vsix_file }}"
          expected_version="${{ needs.build.outputs.version }}"

          if [[ ! -f "${vsix_file}" ]]; then
            echo "::error::VSIX file not found: ${vsix_file}"
            ls -la
            exit 1
          fi

          embedded_version="$(
            unzip -p "${vsix_file}" extension/package.json \
              | node -e 'const fs=require("fs"); const s=fs.readFileSync(0,"utf8"); process.stdout.write(JSON.parse(s).version || "");'
          )"
          echo "VSIX embedded version: ${embedded_version} (expected ${expected_version})"
          if [[ "${embedded_version}" != "${expected_version}" ]]; then
            echo "::error::Refusing to publish: VSIX version mismatch"
            exit 1
          fi

          echo "Publishing ${vsix_file} to VS Code Marketplace..."
          npx --yes @vscode/vsce@3.6.2 publish --packagePath "${vsix_file}" --pat "$VSCE_PAT"

  # ====================
  # Publish to Open VSX
  # ====================
  publish-openvsx:
    name: Publish to Open VSX
    needs: build
    if: |
      github.event_name != 'pull_request' &&
      needs.build.outputs.should_publish == 'true' &&
      (needs.build.outputs.publish_target == 'all' || needs.build.outputs.publish_target == 'openvsx')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate secrets
        shell: bash
        run: |
          set -euo pipefail
          publisher=$(node -p 'require("./package.json").publisher || ""')
          if [[ -z "${publisher}" ]]; then
            echo "::error::Missing package.json 'publisher' field"
            exit 1
          fi
          if [[ -z "${{ secrets.OVSX_PAT }}" ]]; then
            echo "::error::Missing secrets.OVSX_PAT"
            exit 1
          fi

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-package

      - name: Publish to Open VSX
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: |
          set -euo pipefail
          vsix_file="${{ needs.build.outputs.vsix_file }}"
          expected_version="${{ needs.build.outputs.version }}"

          if [[ ! -f "${vsix_file}" ]]; then
            echo "::error::VSIX file not found: ${vsix_file}"
            ls -la
            exit 1
          fi

          embedded_version="$(
            unzip -p "${vsix_file}" extension/package.json \
              | node -e 'const fs=require("fs"); const s=fs.readFileSync(0,"utf8"); process.stdout.write(JSON.parse(s).version || "");'
          )"
          echo "VSIX embedded version: ${embedded_version} (expected ${expected_version})"
          if [[ "${embedded_version}" != "${expected_version}" ]]; then
            echo "::error::Refusing to publish: VSIX version mismatch"
            exit 1
          fi

          echo "Publishing ${vsix_file} to Open VSX..."
          npx --yes ovsx@0.10.6 publish "${vsix_file}" -p "$OVSX_PAT"

  # ====================
  # Create Git Tag
  # ====================
  create-tag:
    name: Create Git Tag
    needs: [build, publish-vscode, publish-openvsx]
    if: |
      github.event_name != 'pull_request' &&
      needs.build.outputs.should_publish == 'true' &&
      (needs.publish-vscode.result == 'success' || needs.publish-openvsx.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          set -euo pipefail
          tag_name="${{ needs.build.outputs.tag_name }}"
          if [[ -z "${tag_name}" ]]; then
            echo "No tag name provided, skipping"
            exit 0
          fi

          git fetch --tags --force
          if git show-ref --tags --verify --quiet "refs/tags/${tag_name}"; then
            echo "Tag ${tag_name} already exists, skipping"
            exit 0
          fi

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and push tag
          git tag -a "${tag_name}" -m "Release ${tag_name}"
          git push origin "${tag_name}"

          echo "Created and pushed tag: ${tag_name}"
